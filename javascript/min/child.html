<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <style>
        body
        {
            font-family: Verdana;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <table cellpadding="2" cellspacing="10">
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" name="user_name" id="user_name"  style="width: 300px">
            </td>
        </tr>
        <tr>
            <td>
                Email Address:
            </td>
            <td>
                <input type="text" name="email" id="email" style="width: 300px">
            </td>
        </tr>
        <tr>
            <td>
                Postal Address:
            </td>
            <td>
                <input type="text" name="address" id="address" style="width: 300px">
            </td>
        </tr>
        <tr>
            <td>
                Zip Code:
            </td>
            <td>
                <input type="text" name="zip" id="zip" style="width: 300px">
            </td>
        </tr>
        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="text" name="phone" id="phone" style="width: 300px">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="center">
                <input type="button" onclick="EnrollNowClick()" value="Ok" style="height: 30px;  width: 100px;">
                <input type="button" onclick="EnrollLaterClick()" value="Cancel" style="height: 30px; width: 100px;">
            </td>
        </tr>
    </table>
    <script>
        function EnrollNowClick() {
            var name = document.getElementById("user_name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var zip = document.getElementById("zip").value;
            var args = {'name':name, 'email':email, 'address':address, 'phone':phone, 'zip':zip};
            window.parent.nmdr.dialog.relegate(0, args);
        }
		
        function EnrollLaterClick() {
            window.parent.nmdr.dialog.relegate(1, null);
        }

    </script>
</body>
</html>
