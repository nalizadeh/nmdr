<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>nmdrToolkits nmdrSlider</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
* {margin:0px; padding:0px; }
a { color:#fff; }

#VIDEO {background:blue;font-size:0.8em;font-width:300;}

</style>

<script type="text/javascript" src="scripts/nmdrSlider.js">

</script>

</head>
<body style="padding-top:10px;">
<center>
<br>

<div id="VIDEO">
<table border=0, cellpadding=0, cellspacing=6 align="center" style="margin:auto;"><tr>
<td><a href="#" title="stop"><i class="fa fa-stop" aria-hidden="true"></i></a></td>
<td><a href="#" title="pause"><i class="fa fa-pause" aria-hidden="true"></i></a></td>
<td></td>
<td><a href="#" title="go-begin"><i class="fa fa-step-backward" aria-hidden="true"></i></a></td>
<td><a href="#" title="play"><i class="fa fa-play" aria-hidden="true"></i></a></td>

<td><a href="#" title="rewind"><i class="fa fa-backward" aria-hidden="true"></i></a></td>
<td><a href="#" title="forward"><i class="fa fa-forward" aria-hidden="true"></i></a></td>

<td></td>
<td><a href="#" title="loop"><i class="fa fa-repeat" aria-hidden="true"></i></a></td>
<td><a href="#" title="favorite"><i class="fa fa-star" aria-hidden="true"></i></a></td>
