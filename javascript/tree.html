<body>

					 {id:"21", pid:"2", folder:true, data:["com.apple.ADC_Reference_Library.CoreReference.docset", "Folder", "--"]},
					 {id:"211", pid:"21", folder:true, data:["Contents", "Folder", "--"]},
					 {id:"2111", pid:"211", folder:false, data:["Info.plist", "File", "1.23 KB"]},

				 ]

            nmdr.tree('XTREEVIEWER').build({ data: da, imagePath: "img/", NADER:false });
		});
       </script>			   
     </div>

</body>
</html>
