	var tb = nmdr.table('STATES');
	   
	tb.prepareData = function() { 
		var rowdata = [], s = this.props.dataSplitter;
		states.forEach(function (state) { 
			rowdata.push(state.state + s + state.currency + s + state.symbol + s + state.isoCode + s + state.fractional + s + state.numtobasic);
		});

		return {columns: ["State", "Currency", "Symbol", "ISO code", "Fractional unit", "Number to basic"], rows: rowdata };
	};
	
	tb.renderHeaderCell = function (col, value) {
		return null;
	};

	tb.renderBodyCell = function (row, col, value) {
		var 
		self = this, 
		im = this.props.imagePath, 
		div = "<div class='tddiv' style='display:inline; width:100%; height:100%; vertical-align: middle; "; 
		
		if (value === "(none)") return div + "'>(none)</div>";
		
		switch(col) {
			case 0:
				var rc = "";
				states.forEach(function (state) {
					if (state.state === value) {
						rc = div + "'><img src='" + im + state.flag + "'>&nbsp;<a href='" + state.wikilink + "'>" + state.state + "</a></div>";
						return;
					}
				});
				return rc;
			break;
			case 1:
				var rc = "";
				states.forEach(function (state) {
					if (state.currency === value) {
						rc = div + "'><a href='" + state.currlink + "'>" + state.currency + "</a></div>";
						return;
					}
				});
				return rc;
			break;
			
			case 2:
				var s = value, n = s.indexOf("<img src=\"");
				if (n != -1) s = s.splice(n + 10, 0, "img/flags/");
				return div + "style='text-align:center'><span>" + s + "</span></div>"; 
			break;
			
			case 4:
				var rc = "";
				states.forEach(function (state) {
					if (state.fractional === value) {
						rc = div + "'><a href='" + state.fractlink + "' title='" + state.fracttitle + "'>" + state.fractional + "</a></div>";
						return;
					}
				});			
				return rc;
			break;
						
			default: return div + "style='text-align:center'><span>" + value + "</span></div>"; break;
		}
	};
	
	tb.getColumnWidth = function (col) {
		switch(col) {
			case 0: return 280; break;
			case 1: return 140; break;
			case 2: return 80; break;
			case 3: return 120; break;
			case 4:
			case 5: return 180; break
		}
	};
	
	tb.build({
		imagePath:'img/',
		rowLimit: 20,
		showRowMenu: true,
		menuColumn: 2,
		fontSize: '12px',
		showGrids: true,
		showHeader: true,
		showFooter: true, 
		showBorder: true,
		showShadow: true,
		showRowCommands: true,
		scrollable: true,
	});
