<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title></title>

<script type="text/javascript" src="scripts/nmdr.js"></script>

<script type="text/javascript">

function initTable() {
	var tb = nmdr.table('XLISTVIEW2');
	
	tb.renderHeaderCell = function (col, value) {
		if (col == 2) return '<b>' + value + '</b>&nbsp;&nbsp;<img src=\"img/editdetails.gif\">';
		else if (col == 3) return '<b>' + value + '</b>&nbsp;&nbsp;<img src=\"img/new.gif\">';
		else return value;
	};

	tb.renderBodyCell = function (row, col, value) {
		var div = "<div style='width:100%; height:100%; "; 

			 if (col === 0 && row === 2) return div + "height:96px; background:rgb(210,210,134)'><span><b>" + value + "<b></span></div>";
		else if (col === 1) return div + "height:96px; background:rgb(20,210,156)'><span><b>" + value + "<b></span></div>";
		else if (col === 1 && row === 2) return div + "'><span style='color:red'><b>" + value + "<b></span></div>";
		else if (col === 2 && row === 2) return div + "'><span style='color:blue'><b>" + value + "<b></span></div>";
		else if (col === 3 && row === 0) return div + "height:96px;'><image src='img/odrive/AppCenter.png'></div>";
		else if (col === 3 && row === 1) return div + "height:96px;'><image src='img/odrive/BasicDataOperationsCSom.png'></div>";
		else if (col === 3 && row === 2) return div + "height:96px;'><image src='img/odrive/ProviderHostedAppJSom.png'></div>";
		else if (col === 3 && row === 3) return div + "height:96px;'><image src='img/odrive/BingApp.png'/></div>";
		else if (col === 3 && row === 4) return div + "height:96px;'><image src='img/odrive/ITControlling.png'/></div>";
		else if (col === 3 && row === 5) return div + "height:96px;'><image src='img/odrive/ProviderHostedAppCSom.png'/></div>";
		else if (col === 3 && row === 6) return div + "height:96px;'><image src='img/odrive/GoogleApp.png'/></div>";
		else if (col === 3 && row === 7) return div + "height:96px;'><image src='img/odrive/TicTacToApp.png'/></div>";
		else if (col === 3 && row === 8) return div + "height:96px;'><image src='img/odrive/BasicDataOperationsREST.png'/></div>";
		else if (col === 3 && row === 9) return div + "height:96px;'><image src='img/odrive/BasicDataOperationsJSom.png'/></div>";
		else return null;					   
	};
	
	tb.getColumnWidth = function (col) {
		return col == 3 ? 200 : col == 4 ? 150 : null;
	};

	tb.handleEvents = function (selections) {
		alert(selections);
	};
	
	tb.init(
	   {
			dummyRows: 100,
			showHeader: true,
			showFooter: true,
			showShadow: true,
			bodyPadding: 0,
			lang: "de",
			imagePath:'img/',
			headerColor:'rgb(119,119,119)',
			headerFontFamily:'Arial, Hetbetica, sans-serif',
			headerFontWidth:'700',
			headerFontSize:'14px'
	   }
	);
}
</script>

</head>
<body>
    
<div id="XLISTVIEW2">
<script type="text/javascript">
	nmdr.loadModule("table", initTable);
</script>			   
</div>

</body>
</html>
